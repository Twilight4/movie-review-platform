grafana:
  enabled: true
  adminPassword: admin
  service:
    type: ClusterIP
  ingress:
    enabled: false
  persistence:
    enabled: true
    storageClassName: standard-rwo
    accessModes:
      - ReadWriteOnce
    size: 3Gi

prometheus:
  enabled: true
  prometheusSpec:
    retention: 7d
    serviceMonitorSelectorNilUsesHelmValues: true
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: standard-rwo
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi

alertmanager:
  enabled: true
  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: standard-rwo
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 2Gi

# -------- NODE EXPORTER (system metrics) --------
nodeExporter:
  enabled: true

# -------- KUBELET / cADVISOR (container metrics) --------
kubelet:
  enabled: true
  serviceMonitor:
    enabled: true
    # these endpoints are CRITICAL for cAdvisor
    endpoints:
      - port: https-metrics
        scheme: https
        tlsConfig:
          insecureSkipVerify: true
      - port: https-metrics
        path: /metrics/cadvisor
        scheme: https
        tlsConfig:
          insecureSkipVerify: true
