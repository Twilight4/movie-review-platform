name: ci-workflow

on:
  push:
    branches: ["main"]
    tags: "[0-9]*.[0-9]*.[0-9]*"
    paths:
      - "app/**/*"
      - "!app/README.md"
      - "!app/Taskfile.yaml"
      - "!app/api-node/Taskfile.yaml"
  workflow_dispatch:

jobs:

  generate-image-tag:
    runs-on: ubuntu-latest
    outputs:
      image_tag_staging: ${{ steps.generate.outputs.image_tag_staging }}
      image_tag_prod: ${{ steps.generate.outputs.image_tag_prod }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Install Task
        uses: arduino/setup-task@v2
      - name: Generate Image Tag
        id: generate
        working-directory: cicd/github-actions
        run: |
          task generate-version-tag

  build-tag-push:
    runs-on: ubuntu-latest
    needs: generate-image-tag
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Install Task
        uses: arduino/setup-task@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.7.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ vars.GH_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Build and push staging image
        working-directory: cicd/github-actions
        env:
          IMAGE_TAG: ${{ needs.generate-image-tag.outputs.image_tag_staging }}
        run: |
          task build-push-container-image-multi-arch IMAGE_TAG=${IMAGE_TAG}-staging
      - name: Build and push production image
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: cicd/github-actions
        env:
          IMAGE_TAG: ${{ needs.generate-image-tag.outputs.image_tag_prod }}
        run: |
          echo "Building production image for tag ${IMAGE_TAG}"
          task build-push-container-image-multi-arch IMAGE_TAG=${IMAGE_TAG}

  update-tags:
    runs-on: ubuntu-latest
    needs: [generate-image-tag, build-tag-push]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install Task
        uses: arduino/setup-task@v2
      - name: Update Image Tags
        working-directory: cicd/github-actions
        env:
          IMAGE_TAG_STAGING: ${{ needs.generate-image-tag.outputs.image_tag_staging }}
          IMAGE_TAG_PROD: ${{ needs.generate-image-tag.outputs.image_tag_prod }}
        run: |
          task update-staging-image-tags NEW_TAG=${IMAGE_TAG_STAGING}-staging
          if [[ $GITHUB_REF == refs/tags/*.*.* ]]; then
            task update-production-image-tags NEW_TAG=${IMAGE_TAG_PROD}
          fi
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7.0.9
        with:
          base: main
          token: ${{ secrets.PR_ACTION }}
          title: "Update image tags to (${IMAGE_TAG_PROD})"
